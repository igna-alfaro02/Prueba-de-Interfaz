<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Producto</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="container">
    <h1>Formulario de Producto</h1>

    <form id="formProducto" class="form-grid">
      <div class="form-group">
        <label for="codigo_producto">Código</label>
        <input type="text" id="codigo_producto" name="codigo_producto" placeholder="Ej: PROD01K">
      </div>

      <div class="form-group">
        <label for="nombre_producto">Nombre</label>
        <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Ej: Set Comedor">
      </div>

      <div class="form-group">
        <label for="bodega">Bodega:</label>
        <select id="bodega" name="bodega" required>
          <option value=""></option>
          <option value="Bodega 1">Bodega 1</option>
          <option value="Bodega 2">Bodega 2</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sucursal">Sucursal:</label>
        <select id="sucursal" name="sucursal" required>
          <option value=""></option>
        </select>
      </div>

      <div class="form-group">
        <label for="moneda">Moneda</label>
        <select id="moneda" name="moneda">
          <option value=""></option>
          <option value="CLP">PESO CHILENO</option>
          <option value="USD">DÓLAR</option>
          <option value="EUR">EURO</option>
        </select>
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" id="precio" name="precio" placeholder="Ej: 1500">
      </div>
      <div class="form-group full-width">
        <label>Material del Producto</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="material[]" value="Plástico"> Plástico</label>
          <label><input type="checkbox" name="material[]" value="Metal"> Metal</label>
          <label><input type="checkbox" name="material[]" value="Madera"> Madera</label>
          <label><input type="checkbox" name="material[]" value="Vidrio"> Vidrio</label>
          <label><input type="checkbox" name="material[]" value="Textil"> Textil</label>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="4" placeholder="Escriba una breve descripción del producto..."></textarea>
      </div>

      <div class="form-group full-width center">
        <button type="submit" id="guardarBtn">Guardar Producto</button>
      </div>
    </form>
  </main>
  <script src="assets/js/app.js"></script>
</body>
</html>
